<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>African summits</title>
</head>

<body>
    <div class="timeline-summit">
        <div class="container-xl mt-4 main-container">
            <div class="intro">
                <h1 class="text-center mb-4 title pt-lg-2 fw-bold h1" id="vis-title">African summits over the years</h1>
                <p class="mb-0">From <u>1899</u> to <u>2024</u>, 12 countries have held 62 summits with African
                    countries to discuss topics from critical minerals to peace and security</p>
                <p class="mt=0 mb-0">To start the timeline, press
                <div class="controls">
                    <button type="button" id="playButtonDesktop"
                    class="btn btn-primary btn-sm btn-play d-inline d-none d-md-inline-block">
                        <img src="/src/img/play.svg" class="play-med" alt="Play button">
                    </button>
                    <button type="button" id="pauseButtonDesktop"
                    class="btn btn-primary btn-sm btn-play d-inline d-none d-md-inline-block">
                        <img src="/src/img/pause.svg" class="play-med" alt="Pause button">
                    </button>
                    <button type="button" id="restartButtonDesktop"
                    class="btn btn-primary btn-sm btn-play d-inline d-none d-md-inline-block">
                        <img src="/src/img/refresh-cw.svg" class="play-med" alt="Play button">
                    </button>
                </div>
                    
                    <!-- Desktop Restart button  -->
                    <!-- <button type="button" id="restartButtonMobile" class="btn btn-primary btn-play d-inline d-md-none">
                        <img src="/src/img/play.svg" alt="Play button">
                    </button> -->
                </p>
            </div>
            <div class="row">
                <div class="col-lg-3 col-timeline justify-content-start d-none d-md-block">
                    <div id="desktop-timeline"></div>
                </div>
                <div class="col-lg-6 col-map">
                    <h4 class="mt-3">Host countries</h4>
                    <p class="card-text">Click over the highlighted countries to see the list of hosted summits
                    </p>
                    <div id="map" class="map"></div>
                </div>
                <div class="col-lg-3 col-infosummit">

                </div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
