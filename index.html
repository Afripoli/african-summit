<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>African summit</title>
</head>

<body>
    <div class="timeline-summit">
        <div class="container mt-5">
            <h2 class="text-center mb-4">African summit and country </h2>
            <div class="scroll-container">
                <div class="col">
                    <div class="row">
                        <h4>Timeline</h4>
                        <div id="timeline">
                        </div>
                    </div>
                    <div class="row">
                        <h4>Host countries</h4>
                        <div id="map" class="map"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-info mt-5">
            <h2 class="text-center mb-4">Summit hosted by [country]</h2>
            

        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
