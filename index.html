<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>African summits</title>
</head>

<body>
    <div class="timeline-summit">
        <div class="container-xl mt-4">
            <h2 class="text-center mb-4" id="vis-title">African summits over the years </h2>
            <button type="button" id="restartButton" class="btn btn-primary">Restart</button>
            <div class="row scroll-container">
                <div class="col-12">
                    <div class="row">
                        <h4>Timeline</h4>
                        <div id="timeline">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <h4 class="mt-4">Host countries</h4>
                            <p class="card-text">Click over the highlighted countries to see the list of hosted summits</p>
                            <div id="map" class="map"></div>
                        </div>
                        <div class="col-4">
                            <!-- Container for displaying the summit list -->
                            <div id="summitListContainer" class="fix-col">
                                <h3 id="summitCountry"> </h3>
                                <ul id="summitList"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
