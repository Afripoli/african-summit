<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>African summits</title>
</head>

<body>
    <div class="timeline-summit">
        <div class="container-xl mt-4 main-container">
            <div class="row row-timeline">
                <h1 class="text-center mb-4 title pt-lg-2 fw-bold h1" id="vis-title">African summits over the years</h1>
                <div class="col-1">
                    <!-- Desktop Restart button  -->
                    <button type="button" id="restartButtonDesktop" class="btn btn-primary d-none d-md-block">
                        Restart
                        <img src="/src/img/refresh-cw.svg" alt="Refresh button">
                    </button>
                    <!-- Desktop Restart button  -->
                    <button type="button" id="restartButtonMobile" class="btn btn-primary d-md-none">
                        Restart
                        <img src="/src/img/refresh-cw.svg" alt="Refresh button">
                    </button>
                </div>
                <!-- Mobile timeline -->
                <div class="col-11 d-md-none">
                    <h4>Timeline</h4>
                    <div id="mobile-timeline"></div>
                </div>
                <!-- Desktop timeline -->
                <div class="col-11 full-height d-none d-md-block">
                    <h4>Timeline</h4>
                    <div id="desktop-timeline"></div>
                </div>
            </div>
            <div class="row row-map">
                <div class="col-lg-8">
                    <h4 class="mt-4">Host countries</h4>
                    <p class="card-text">Click over the highlighted countries to see the list of hosted summits
                    </p>
                    <div id="map" class="map"></div>
                </div>
                <div class="col-lg-4">
                    <!-- Container for displaying the summit list -->
                    <div id="summitListContainer" class="fix-col">
                        <h3 id="summitCountry"> </h3>
                        <ul id="summitList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
